            return array;
        }

        // --- Drag and Drop Logic (Unified for Mouse and Touch) ---

        let draggedItem = null; // Stores the currently dragged parent card element (original)
        let draggedClone = null; // Stores the clone element for touch dragging
        let dragSourceParent = null; // Reference to the original parent container for mouse drag
        let currentDropTarget = null; // The baby card currently being hovered/touched over

        // Helper function to create a visual clone for touch dragging
        function createDragClone(originalElement) {
            const clone = originalElement.cloneNode(true);
            clone.classList.add('touch-dragging-clone');
            clone.style.position = 'fixed';
            clone.style.left = '0px';
            clone.style.top = '0px';
            document.body.appendChild(clone);
            return clone;
        }

        // Helper function to get the element under a given point (for touch)
        function getElementUnderPoint(x, y) {
            // Hide the clone temporarily to find the element underneath
            if (draggedClone) draggedClone.style.display = 'none';
            const element = document.elementFromPoint(x, y);
            if (draggedClone) draggedClone.style.display = 'block';
            return element;
        }

        // --- Mouse Drag Events ---
        function handleDragStart(event) {
            if (gameSubmitted) return;

            draggedItem = event.target;
            dragSourceParent = draggedItem.parentNode; // Store original parent
            event.dataTransfer.setData('text/plain', draggedItem.dataset.comboId);
            event.dataTransfer.effectAllowed = 'move';
            setTimeout(() => {
                draggedItem.classList.add('dragging');
            }, 0);
        }

        function handleDragEnd(event) {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
            }
            // Reset drag-over state on all baby cards
            document.querySelectorAll('.baby-card').forEach(card => card.classList.remove('drag-over'));
            currentDropTarget = null;
        }

        function handleDragOver(event) {
            event.preventDefault();
            if (gameSubmitted) return;

            const targetBabyCard = event.target.closest('.baby-card');
            if (currentDropTarget && currentDropTarget !== targetBabyCard) {
                currentDropTarget.classList.remove('drag-over');
            }
            if (targetBabyCard && !currentMatches[targetBabyCard.dataset.babyId]) {
                targetBabyCard.classList.add('drag-over');
                currentDropTarget = targetBabyCard;
            } else {
                currentDropTarget = null;
            }
            event.dataTransfer.dropEffect = 'move';
        }

        function handleDragLeave(event) {
            if (gameSubmitted) return;
            const targetBabyCard = event.target.closest('.baby-card');
            if (targetBabyCard) {
                targetBabyCard.classList.remove('drag-over');
            }
            if (currentDropTarget === targetBabyCard) {
                currentDropTarget = null;
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            if (gameSubmitted) return;

            const comboId = event.dataTransfer.getData('text/plain');
            const targetBabyCard = event.target.closest('.baby-card');

            // Remove drag-over highlight from any target
            document.querySelectorAll('.baby-card').forEach(card => card.classList.remove('drag-over'));
            currentDropTarget = null;

            if (!targetBabyCard || !comboId) {
                return; // Not a valid drop target or no item was dragged
            }

            const babyId = targetBabyCard.dataset.babyId;

            // Check if this baby already has a match
            if (currentMatches[babyId]) {
                showModal('Oops!', 'This baby already has a match. Please undo the current match first if you want to change it.');
                return;
            }

            performDropLogic(babyId, comboId, targetBabyCard);
        }

        // --- Touch Drag Events ---
        function handleTouchStart(event) {
            if (gameSubmitted) return;
            // Only handle single touch for dragging
            if (event.touches.length !== 1) return;

            const touch = event.touches[0];
            const target = event.target.closest('.parent-card');

            if (target) {
                event.preventDefault(); // Prevent scrolling/zooming
                draggedItem = target;
                dragSourceParent = draggedItem.parentNode; // Store original parent
                draggedClone = createDragClone(draggedItem);

                // Calculate initial offset for smoother drag
                const rect = draggedItem.getBoundingClientRect();
                draggedClone.style.left = `${touch.clientX}px`;
                draggedClone.style.top = `${touch.clientY}px`;

                draggedItem.classList.add('dragging'); // Hide original
            }
        }

        function handleTouchMove(event) {
            if (!draggedItem || gameSubmitted) return;
            event.preventDefault(); // Prevent scrolling

            const touch = event.touches[0];
            if (!touch) return;

            // Move the clone
            draggedClone.style.left = `${touch.clientX}px`;
            draggedClone.style.top = `${touch.clientY}px`;

            // Check for potential drop targets
            const elementUnderFinger = getElementUnderPoint(touch.clientX, touch.clientY);
            const potentialTarget = elementUnderFinger ? elementUnderFinger.closest('.baby-card') : null;

            if (currentDropTarget && currentDropTarget !== potentialTarget) {
                currentDropTarget.classList.remove('drag-over');
            }

            if (potentialTarget && !currentMatches[potentialTarget.dataset.babyId]) {
                potentialTarget.classList.add('drag-over');
                currentDropTarget = potentialTarget;
            } else {
                currentDropTarget = null;
            }
        }

        function handleTouchEnd(event) {
            if (!draggedItem || gameSubmitted) return;

            // Remove drag-over highlight from any target
            document.querySelectorAll('.baby-card').forEach(card => card.classList.remove('drag-over'));

            if (draggedClone) {
                draggedClone.remove();
                draggedClone = null;
            }

            draggedItem.classList.remove('dragging'); // Show original again

            if (currentDropTarget) {
                const babyId = currentDropTarget.dataset.babyId;
                const comboId = draggedItem.dataset.comboId;

                // Check if this baby already has a match (redundant but good for safety)
                if (currentMatches[babyId]) {
                    showModal('Oops!', 'This baby already has a match. Please undo the current match first if you want to change it.');
                } else {
                    performDropLogic(babyId, comboId, currentDropTarget);
                }
            }
            draggedItem = null;
            currentDropTarget = null;
        }

        // --- Core Drop Logic (called by both mouse and touch) ---
        function performDropLogic(babyId, comboId, targetBabyCard) {
            const comboData = allPossibleParentCombinations.find(combo => combo.id === comboId);
            if (!comboData) {
                console.error('Dropped combo data not found:', comboId);
                return;
            }

            // Store the match
            currentMatches[babyId] = comboData;

            // Visually move the card to the baby card
            renderDroppedParentCard(targetBabyCard, comboData);

            // Hide the original draggable card from the parents list
            const originalParentCard = document.getElementById(comboId);
            if (originalParentCard) {
                originalParentCard.classList.add('hidden');
            }

            checkSubmissionReadiness();
        }

        // Function to render the dropped parent card inside the baby card
        function renderDroppedParentCard(babyCardElement, comboData) {
            // Clear any existing dropped card in this baby card
            const existingDroppedCard = babyCardElement.querySelector('.dropped-parent-card');
            if (existingDroppedCard) {
                existingDroppedCard.remove();
            }

            // Create the new dropped card element
            const droppedCard = document.createElement('div');
            droppedCard.classList.add('dropped-parent-card', 'rounded-lg', 'p-3', 'flex', 'flex-col', 'items-center', 'justify-center');
            droppedCard.dataset.comboId = comboData.id; // Store comboId for undo

            const imagesWrapper = document.createElement('div');
            imagesWrapper.classList.add('celebrity-images-wrapper');

            const momImage = document.createElement('img');
            momImage.src = celebrityImages[comboData.mom] || 'https://placehold.co/60x60/fdf6fa/7a4d64?text=Unknown'; /* Softer pink placeholder */
            momImage.alt = comboData.mom;
            momImage.classList.add('celebrity-image');

            const dadImage = document.createElement('img');
            dadImage.src = celebrityImages[comboData.dad] || 'https://placehold.co/60x60/fdf6fa/7a4d64?text=Unknown'; /* Softer pink placeholder */
            dadImage.alt = comboData.dad;
            dadImage.classList.add('celebrity-image');

            imagesWrapper.appendChild(momImage);
            imagesWrapper.appendChild(dadImage);

            const namesSpan = document.createElement('span');
            namesSpan.classList.add('names-span');
            namesSpan.textContent = `${comboData.mom} & ${comboData.dad}`;

            droppedCard.appendChild(imagesWrapper);
            droppedCard.appendChild(namesSpan);

            // Add an undo button
            const undoButton = document.createElement('button');
            undoButton.classList.add('undo-button');
            undoButton.textContent = 'X'; // Simple 'X' for undo
            undoButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent triggering parent drop logic
                undoMatch(babyCardElement.dataset.babyId, comboData.id);
            });
            droppedCard.appendChild(undoButton);

            // Append the dropped card to the baby card (it will flow below the baby image)
            babyCardElement.appendChild(droppedCard);
            babyCardElement.querySelector('.placeholder-text').style.display = 'none'; // Hide placeholder
        }

        // Function to undo a match
        function undoMatch(babyId, comboId) {
            if (gameSubmitted) return;

            // Remove the match from currentMatches
            delete currentMatches[babyId];

            // Show the original parent card back in the parents list
            const originalParentCard = document.getElementById(comboId);
            if (originalParentCard) {
                originalParentCard.classList.remove('hidden');
            }

            // Remove the dropped card from the baby card
            const babyCardElement = document.querySelector(`.baby-card[data-baby-id="${babyId}"]`);
            if (babyCardElement) {
                const droppedCard = babyCardElement.querySelector('.dropped-parent-card');
                if (droppedCard) {
                    droppedCard.remove();
                }
                babyCardElement.querySelector('.placeholder-text').style.display = 'block'; // Show placeholder
            }

            checkSubmissionReadiness();
        }

        // Function to check if all babies have a match and enable/disable submit button
        function checkSubmissionReadiness() {
            const allMatched = Object.keys(currentMatches).length === gameData.length;
            submitButton.disabled = !allMatched;
        }

        // Function to render all baby cards and parent combination cards
        function renderGame() {
            babiesContainer.innerHTML = ''; // Clear previous baby cards
            parentsContainer.innerHTML = ''; // Clear previous parent cards
            currentMatches = {}; // Reset matches
            gameSubmitted = false; // Reset submission flag
            submitButton.disabled = true; // Disable submit button initially

            // Shuffle game data (baby order)
            shuffleArray(gameData);
            // Shuffle all possible parent combinations (for display order)
            shuffleArray(allPossibleParentCombinations);

            // Render Baby Cards
            gameData.forEach((baby, index) => {
                const babyCard = document.createElement('div');
                babyCard.classList.add('baby-card');
                babyCard.dataset.babyId = baby.babyId; // Store babyId for drop target

                const babyTitle = document.createElement('h3');
                babyTitle.classList.add('text-lg', 'font-semibold', 'text-rose-700'); /* Pink text */
                babyTitle.textContent = `Baby ${index + 1}`;

                const babyImage = document.createElement('img');
                babyImage.src = baby.babyImage;
                babyImage.alt = `Baby ${index + 1}`;
                babyImage.classList.add('baby-image');

                const placeholderText = document.createElement('p');
                placeholderText.classList.add('placeholder-text');
                placeholderText.textContent = 'Drag parent card here';

                babyCard.appendChild(babyTitle);
                babyCard.appendChild(babyImage);
                babyCard.appendChild(placeholderText);

                // Add mouse drag-and-drop event listeners to baby cards (drop targets)
                babyCard.addEventListener('dragover', handleDragOver);
                babyCard.addEventListener('dragleave', handleDragLeave);
                babyCard.addEventListener('drop', handleDrop);

                babiesContainer.appendChild(babyCard);
            });

            // Render Parent Combination Cards (draggable items)
            allPossibleParentCombinations.forEach(combo => {
                const parentCard = document.createElement('div');
                parentCard.classList.add('parent-card');
                parentCard.setAttribute('draggable', 'true'); // Make it draggable for mouse
                parentCard.id = combo.id; // Set ID for tracking during drag-and-drop
                parentCard.dataset.comboId = combo.id; // Also store in dataset

                const imagesWrapper = document.createElement('div');
                imagesWrapper.classList.add('celebrity-images-wrapper');

                const momImage = document.createElement('img');
                momImage.src = celebrityImages[combo.mom] || 'https://placehold.co/60x60/fdf6fa/7a4d64?text=Unknown'; /* Softer pink placeholder */
                momImage.alt = combo.mom;
                momImage.classList.add('celebrity-image');

                const dadImage = document.createElement('img');
                dadImage.src = celebrityImages[combo.dad] || 'https://placehold.co/60x60/fdf6fa/7a4d64?text=Unknown'; /* Softer pink placeholder */
                dadImage.alt = combo.dad;
                dadImage.classList.add('celebrity-image');

                imagesWrapper.appendChild(momImage);
                imagesWrapper.appendChild(dadImage);

                const namesSpan = document.createElement('span');
                namesSpan.classList.add('names-span');
                namesSpan.textContent = `${combo.mom} & ${combo.dad}`;

                parentCard.appendChild(imagesWrapper);
                parentCard.appendChild(namesSpan);

                // Add mouse drag-and-drop event listeners to parent cards (draggable sources)
                parentCard.addEventListener('dragstart', handleDragStart);
                parentCard.addEventListener('dragend', handleDragEnd);

                // Add touch event listeners for mobile drag-and-drop
                parentCard.addEventListener('touchstart', handleTouchStart);
                parentCard.addEventListener('touchmove', handleTouchMove);
                parentCard.addEventListener('touchend', handleTouchEnd);

                parentsContainer.appendChild(parentCard);
            });
        }

        // Event listener for the "Submit All Answers" button
        submitButton.addEventListener('click', () => {
            if (gameSubmitted) return; // Prevent multiple submissions

            gameSubmitted = true; // Set flag to true
            submitButton.disabled = true; // Disable the submit button after submission

            // Disable all drag-and-drop interactions for both mouse and touch
            document.querySelectorAll('.parent-card').forEach(card => {
                card.setAttribute('draggable', 'false');
                card.removeEventListener('touchstart', handleTouchStart);
                card.removeEventListener('touchmove', handleTouchMove);
                card.removeEventListener('touchend', handleTouchEnd);
            });
            document.querySelectorAll('.baby-card').forEach(card => {
                card.removeEventListener('dragover', handleDragOver);
                card.removeEventListener('dragleave', handleDragLeave);
                card.removeEventListener('drop', handleDrop);
                // Hide undo buttons
                const undoBtn = card.querySelector('.undo-button');
                if (undoBtn) undoBtn.style.display = 'none';
            });

            // Log the player's selections to the console.
            console.log("Player's Submissions:", currentMatches);

            // Show a confirmation modal to the player
            showModal('Answers Submitted!', 'Thank you for playing! The answers will be revealed live!');
        });

        // Initialize the game when the page loads
        window.onload = renderGame;
    </script>
